<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

                </div>
                <div>
                    <a href="recuperar_senha.html"><span>Esqueceu a senha?</span></a>

        </div>
    </div>
